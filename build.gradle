plugins {
	id 'fml-loom' version '0.1.local'
	id 'maven-publish'
}

version = project.mod_version
group = project.maven_group

base {
	archivesName = project.archives_base_name
}

repositories {
	mavenLocal()
	maven {
		name = "Spongepowered"
		url = "https://repo.spongepowered.org/repository/maven-public/"
	}
}

loom {
	accessWidenerPath = file("src/main/resources/MITECreation.accesswidener")
	mergedMinecraftJar()
	setFML(new File("libs\\FishModLoader-v3.4.1.jar"))
	mods {
		"MITE-Creation" {
			sourceSet sourceSets.main
		}
	}

}

runClient{
	args("--username", "dev", "--session", "a.a.a.a", "--width", 854, "--height", 480)
//	args("--username", "Infiltrator8776", "--session", "eyJraWQiOiJhYzg0YSIsImFsZyI6IkhTMjU2In0..Md_i7m8b09tyos60_ba8p54oLBEotKr53i3JX04AEew","--accessToken eyJraWQiOiJhYzg0YSIsImFsZyI6IkhTMjU2In0..Md_i7m8b09tyos60_ba8p54oLBEotKr53i3JX04AEew", "--uuid 2f87049a84bf4f21a8d0ba00cd33b8bc", "--width", 854, "--height", 480)
}

dependencies {
	minecraft "com.mojang:minecraft:${project.minecraft_version}"
	mappings loom.fmlMCPMappings()

	implementation files("libs\\emi-1.1.20+1.6.4-MITE+fish.jar")
	implementation files("libs\\RustedIronCore-1.3.9.jar")
	implementation files("libs\\RustedIronCore-1.3.9-sources.jar")
	implementation("it.unimi.dsi:fastutil:8.5.12")
	implementation files(loom.getFML().toPath())
}

processResources {
	inputs.property "version", project.version

	filesMatching("fml.mod.json") {
		expand "version": project.version
	}
}

tasks.withType(JavaCompile).configureEach {
	it.options.release = 17
}

java {
	withSourcesJar()

	sourceCompatibility = JavaVersion.VERSION_17
	targetCompatibility = JavaVersion.VERSION_17
}

jar {
	from("LICENSE") {
		rename { "${it}_${project.base.archivesName.get()}"}
	}
}

publishing {
	publications {
		mavenJava(MavenPublication) {
			from components.java
		}
	}

	repositories {
	}
}
